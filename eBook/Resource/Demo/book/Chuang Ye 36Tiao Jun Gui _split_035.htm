<h2 id="calibre_toc_26" class="calibre16"><span lang="EN-US" class="calibre18">&nbsp;</span><img id="图片 57" src="image017.png" alt="说明: E:\BookFactory\创业36条军规\数据源\多看加工图片\军规120x35-9.png" class="calibre20"/><span lang="EN-US" class="calibre18">&nbsp;</span></h2>

<p class="a3"><span class="calibre21">要敢于冒险</span></p>

<p class="a3"><span lang="EN-US" class="calibre38"> </span></p>

<p class="a"><span class="calibre15">孙陶然老弟的“创业36条军规”对创业中的正和岛真是条条受用啊!尤其是“要敢于冒险”这一条。有时候走的路远了，经的事多了，反而更加小心，全没了当初初生牛犊不怕虎的劲头。岂不知勇敢往往是行动的前提，行动则永远是成功的前提。绝大多数人都是被内心的怯懦和恐惧留在庸人堆里的。</span></p>

<p class="a2"><span class="calibre3">刘东华</span><br /><span class="calibre3">中国企业家俱乐部创始人</span><br /><span class="calibre3">正和岛创始人兼首席架构师</span></p>
